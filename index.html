<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>Binary Tree Traversal</title>
    <link href="css/stylesheets/ie.css" rel="stylesheet">
    <link href="css/stylesheets/print.css" rel="stylesheet" media="print">
    <link href="css/stylesheets/screen.css" rel="stylesheet">
</head>
<body>
<h1>Binary Tree Traversal</h1>
<img src="images/example.png" alt="Binary Tree">
<br>
<label for="searchFor">
    Search for <input type="text" id="searchFor" value="4">
</label>
<label for="algorithm">
    Algorithm <select id="algorithm">
        <option value="dfs_pre_order">Depth-first search: Pre-order</option>
        <option value="dfs_in_order">Depth-first search: In-order (symmetric)</option>
        <option value="dfs_post_order">Depth-first search: Post-order</option>
        <option value="bfs">Breadth-first search</option>
    </select>
</label>
<button id="search">Submit</button>
<br>
<p id="result"></p>
<script data-main="js/src/bootstrap" src="bower_components/requirejs/require.js"></script>
</body>
</html>
